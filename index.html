<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="./index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <main>
      <div id="comments">
        <div class="comment">
          <div class="comment-main">
            <div class="comment-main-points">
              <img alt="plus" />
              <p id="value"></p>
              <img alt="minus" />
            </div>
            <div class="comment-main-content">
              <div class="comment-main-header">
                <div class="comment-info-user">
                  <img alt="user">
                  <p class="comment-info-user-name"></p>
                  <p class="comment-info-user-elapsed_time"></p>
                </div>
                <img alt="reply" />
                <p>reply</p>
              </div>
              <div class="comment-main-text"></div>
            </div>
          </div>
          <div id="reply1"></div>
        </div>
      </div>
      <div class="inputCurrentUser">
        <img alt="userMain" />
        <textarea
          name=""
          id=""
          maxlength="120"
          style="height: 50px; width: 300px; resize: none"
        ></textarea>
        <button>Send</button>
      </div>
    </main>

  </div> -->
  </body>
</html>
